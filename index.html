<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Conversão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #4b4b4bb6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background:     rgb(255, 252, 252);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Conversão de Temperatura</h2>
    <label for="celsius">Temperatura (°C):</label>
    <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius">

    <button onclick="convertToFahrenheit()">Converter</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById('celsius').value);

      if (isNaN(celsius)) {
        document.getElementById('result').innerText = 'Por favor, insira um valor válido.';
        return;
      }

      const fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById('result').innerText = 
        `${celsius.toFixed(2)}°C é igual a ${fahrenheit.toFixed(2)}°F.`;
    }
  </script>
</body>
</html>
